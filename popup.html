<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlindEye Dashboard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
          <line x1="3" y1="3" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1>BlindEye</h1>
      </div>
      <div id="status" class="status safe">
        <span class="status-dot"></span>
        <span class="status-text">Protected</span>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="threat-count">0</div>
        <div class="stat-label">Threats Detected</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="elements-monitored">0</div>
        <div class="stat-label">Elements Monitored</div>
      </div>
    </div>

    <div class="section">
      <h2>Recent Threats</h2>
      <div id="threats-list" class="threats-list">
        <div class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p>No threats detected</p>
          <span>Your browsing is secure</span>
        </div>
      </div>
    </div>

    <footer class="footer">
      <button id="clear-btn" class="btn-secondary">Clear History</button>
      <button id="refresh-btn" class="btn-primary">Refresh</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
